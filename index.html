<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services Jonaco</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #ffffff; color: #333; }
    header, footer { background-color: #4CAF50; color: white; padding: 1em; text-align: center; }
    nav { text-align: center; margin-top: 1em; }
    nav a { margin: 0 1em; text-decoration: none; color: #4CAF50; font-weight: bold; }
    .logo { width: 150px; margin: auto; display: block; }
    .section { padding: 2em; text-align: center; }
    .lang-toggle { position: absolute; top: 1em; right: 1em; }
    .lang-toggle button { background: #4CAF50; color: white; border: none; padding: 0.5em 1em; margin-left: 0.5em; cursor: pointer; }
    .contact-icons img { width: 30px; margin: 0 0.5em; }
    .gallery { display: flex; justify-content: center; gap: 1em; flex-wrap: wrap; margin-top: 2em; }
    .gallery img { width: 250px; height: 150px; object-fit: cover; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="lang-toggle">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('fr')">Français</button>
  </div>
  <header>
    <img src="logo.png" alt="Services Jonaco Logo" class="logo" />
    <h1 id="title"></h1>
  </header>

  <nav>
    <a href="#services" id="navServices"></a>
    <a href="#about" id="navAbout"></a>
    <a href="#gallery" id="navGallery">Gallery</a>
    <a href="#contact" id="navContact"></a>
  </nav>

  <div class="section" id="services">
    <h2 id="servicesTitle"></h2>
    <ul id="servicesList"></ul>
  </div>

  <div class="section" id="about">
    <h2 id="aboutTitle"></h2>
    <p id="aboutText"></p>
  </div>

  <div class="section" id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="landscaping.jpg" alt="Landscaping" />
      <img src="grass.jpg" alt="Grass" />
      <img src="hedges.jpg" alt="Hedges" />
    </div>
  </div>

  <div class="section" id="contact">
    <h2 id="contactTitle"></h2>
    <p>Email: <a href="mailto:servicesjonaco@gmail.com">servicesjonaco@gmail.com</a></p>
    <p>Phone: <a href="tel:5147421403">514-742-1403</a></p>
    <div class="contact-icons">
      <a href="#"><img src="facebook.png" alt="Facebook" /></a>
      <a href="#"><img src="instagram.png" alt="Instagram" /></a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Services Jonaco - Châteauguay, Mercier, Léry</p>
  </footer>

  <script>
    const content = {
      en: {
        title: "Services Jonaco",
        navServices: "Services",
        navAbout: "About",
        navContact: "Contact",
        servicesTitle: "Our Services",
        servicesList: [
          "Lawn and hedge maintenance",
          "Renovations and repairs",
          "Residential handyman services"
        ],
        aboutTitle: "About Us",
        aboutText: "Jonathan Burke and the Services Jonaco team provide trusted handyman and renovation services in Châteauguay, Mercier, Léry, and surrounding areas.",
        contactTitle: "Contact Us"
      },
      fr: {
        title: "Services Jonaco",
        navServices: "Services",
        navAbout: "À propos",
        navContact: "Contact",
        servicesTitle: "Nos Services",
        servicesList: [
          "Entretien de pelouse et haies",
          "Rénovations et réparations",
          "Services d’entretien résidentiel"
        ],
        aboutTitle: "À propos de nous",
        aboutText: "Jonathan Burke et l'équipe de Services Jonaco offrent des services fiables de rénovation et d'entretien à Châteauguay, Mercier, Léry et environs.",
        contactTitle: "Nous contacter"
      }
    };

    function setLanguage(lang) {
      const c = content[lang];
      document.getElementById('title').textContent = c.title;
      document.getElementById('navServices').textContent = c.navServices;
      document.getElementById('navAbout').textContent = c.navAbout;
      document.getElementById('navContact').textContent = c.navContact;
      document.getElementById('servicesTitle').textContent = c.servicesTitle;
      document.getElementById('aboutTitle').textContent = c.aboutTitle;
      document.getElementById('aboutText').textContent = c.aboutText;
      document.getElementById('contactTitle').textContent = c.contactTitle;
      const list = document.getElementById('servicesList');
      list.innerHTML = '';
      c.servicesList.forEach(service => {
        const li = document.createElement('li');
        li.textContent = service;
        list.appendChild(li);
      });
    }

    const userLang = navigator.language.startsWith('fr') ? 'fr' : 'en';
    setLanguage(userLang);
  </script>
</body>
</html>
